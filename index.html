<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="Banner Image">
      </div>
      <div class="card">
        <h1 id="title">Order Summary</h1>
        <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="payment">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="plan">
            <h2 id="planTitle">Annual Plan</h2>
            <p id="planDescription">$59.99/year</p>
          </div>
          <a href="#" class="change">change</a>
        </div>
        <div class="payment-btn">
          <button class="button">Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/padrone1225">Ahkam</a>.
    </div>
  </main>
</body>

</html>
